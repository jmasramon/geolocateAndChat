<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>
        Backbone chat
    </title>
    <!-- Setting adaptive style -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/>    
    <!-- using the gps -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/geometa.js"></script>
    <script type="text/javascript" src="js/getGPSPosition.js"></script>
    <!-- loading vendor libraries -->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>
    <script type="text/javascript" src="js/vendor/socket.io.js"></script>
    <script type="text/javascript" src="js/vendor/less.min.js"></script>
    <!-- loading backbone elements -->
    <script type="text/javascript" src="js/chatapp.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/view.inputarea.js"></script>
    <script type="text/javascript" src="js/view.messagelist.js"></script>
    <script type="text/javascript" src="js/view.userlist.js"></script>
    <script type="text/javascript" src="js/view.welcome.js"></script>
    <script type="text/javascript" src="js/view.esperando.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>

<body > 
    <section class="welcome ">
        <h1>
            Welcome!
        </h1>
        <p>
            Please enter your nickname and email address to get started
        </p>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="nickName">
                    Nickname
                </label>
                <div class="controls">
                    <input name="nickName" id="nickName" class="input-medium" required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">
                    Email address
                </label>
                <div class="controls">
                    <input name="email" id="email" type="email" required/>
                </div>
                <button type="submit" class="btn">
                    Connect
                </button>
            </div>
            <input name="lat" type="number" id="lat" class="template" value="41.395039"/>
            <input name="lng" type="number" id="lng" class="template" value="2.148918"/>
        </form>
    </section>
    <section class="esperando template">
        <h1>
            Buscando a otro usuario cerca!
        </h1>
        <p>
            Por favor, espera a ser notificado
        </p>
    </section>
    <div class="container">
        <section class="messages template">
            <ul class="no-padding">
                <li class="template triangle-border">
                    <div class="nickName">
                        Mustachio
                    </div>
                    <time>
                        12:04:00
                    </time>
                    <p>
                        Hello world!
                    </p>
                </li>
            </ul>
        </section>
        <section class="userList template">
            <ul class="no-padding">
                <li class="template">
                    Mustaschio
                </li>
            </ul>
        </section>
    </div>
    <section class="inputArea template">
        <form>
            <i class="icon-edit"></i>
            <input type="text" name="message" autocomplete="off" />
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
